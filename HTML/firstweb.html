<!DOCTYPE html>
<html>
<head>
    <title>JS Learning</title>
    <script type="text/javascript">
        function funcClick() {
            var x = document.getElementById("mypara");
            //x.innerHTML = "Hello, World! From JSX";
            x.innerHTML = Date();
            
            var array = [1, 2, 3, 4, 5, 6, 7];
            var i;
            var text= "";
            for(i = 0; i < array.length; i++) {
                text += array[i] + "<br>";
            }
            x.innerHTML = text;
        }
    
    </script>
</head>
<body>
<p id="mypara">This is a demo paragraph!</p>
<button type="button" onclick="funcClick()">Click Me!</button>
</body>
</html>
